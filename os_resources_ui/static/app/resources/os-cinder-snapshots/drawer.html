<div class="row">
  <dl class="col-md-4">
    <dt translate>Name</dt>
    <dd>{$ item.name | noValue $}</dd>
    <dt translate>ID</dt>
    <dd>{$ item.id $}</dd>
    <dt translate>Description</dt>
    <dd>{$ item.description | noValue $}</dd>
  </dl>
  <dl class="col-md-4">
    <dt translate>Size</dt>
    <dd>{$ item.size | gb $}</dd>
    <dt translate>Status</dt>
    <dd>{$ item.status $}</dd>
  </dl>
  <dl class="col-md-4">
    <dt translate>Volume ID</dt>
    <dd>{$ item.volume_id | noValue $}</dd>
    <dt translate>Volume Name</dt>
    <dd>{$ item.volume_name | noValue $}</dd>
  </dl>
</div>

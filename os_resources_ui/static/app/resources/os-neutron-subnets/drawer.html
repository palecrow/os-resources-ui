<div class="row">
  <dl class="col-md-4">
    <dt translate>Name</dt>
    <dd>{$ item.name | noValue $}</dd>
    <dt translate>ID</dt>
    <dd>{$ item.id $}</dd>
  </dl>
  <dl class="col-md-4">
    <dt translate>Network Address</dt>
    <dd>{$ item.network_address $}</dd>
    <dt translate>IP Version</dt>
    <dd>{$ item.ip_version $}</dd>
  </dl>
  <dl class="col-md-4">
    <dt translate>Gateway IP</dt>
    <dd>{$ item.gateway_ip $}</dd>
  </dl>
</div>

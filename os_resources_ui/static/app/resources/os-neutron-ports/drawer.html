<div class="row">
  <dl class="col-md-4">
    <dt translate>Name</dt>
    <dd>{$ item.name | noValue $}</dd>
    <dt translate>ID</dt>
    <dd>{$ item.id $}</dd>
  </dl>
  <dl class="col-md-4">
    <dt translate>Fixed IPs</dt>
    <dd>{$ item.fixed_ips $}</dd>
    <dt translate>Attached Device</dt>
    <dd>{$ item.attached_device $}</dd>
  </dl>
  <dl class="col-md-4">
    <dt translate>Status</dt>
    <dd>{$ item.status $}</dd>
    <dt translate>Admin State</dt>
    <dd>{$ item.admin_state $}</dd>
  </dl>
</div>

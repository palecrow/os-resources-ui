<div ng-controller="ServerActionLogController as ctrl">
  <div class="row">
    <div class="col-md-6">
      <h3 translate>Instance Action Log</h3>
    </div>
    <div class="col-md-6">
      <button class="btn btn-primary pull-right" ng-click="ctrl.refresh()" translate>Refresh</button>
    </div>
  </div>
  <hz-dynamic-table
    ng-if="ctrl.items"
    config="ctrl.config"
    items="ctrl.items"
  ></hz-dynamic-table>
</div>
